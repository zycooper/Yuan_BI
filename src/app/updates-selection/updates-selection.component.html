<div class="col-md-12">
  <div class = "card border-primary" style="margin-top: 3%; margin-bottom: 3%;">
    <!-- <div class="card-header" style="padding: 2%; text-align: center;">Update Timestamps</div> -->
    <div class="card-header" style="padding: 2%; text-align: center; background-color: transparent;">
      <div class="">
        Always show the latest
         <div class="card-header-actions" style="height: 21px;">
          <label class="switch switch-sm switch-label switch-outline-primary-alt">
           <input checked="" class="switch-input" type="checkbox" [disabled]="true">
           <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
          </label>
         </div>
       </div>
      </div>
    <div class="card-body" style="padding: 1%;">
      <div
        type="button"
        class="btn-small btn-outline-primary btn-light" 
        *ngFor="let update of Update_Timestamps" 
        style="text-align: center;" 
        (click)="addNewItem(update[0])">       
        {{update[0]}}
        <span class="badge badge-pill badge-primary" style="margin-left: 3%;">{{update[1]}}</span>        
      </div>
    </div>
  </div>
</div>
